<!DOCTYPE html>
<html>
<head>
    <title>Guest Book</title>
</head>
<body>
    <h1>Guest Book</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <input type="submit" value="Submit">
    </form>
    <h2>Entries:</h2>
    <ul>
        {% for name in names %}
            <li>{{ name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
